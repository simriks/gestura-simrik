<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestura - AI Art Transformation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="game-page">
  <div class="container">
    <!-- Header -->
    <header>
      <h1>AI Art Transformation</h1>
      <p>Draw anything and let AI transform it into beautiful artwork!</p>
    </header>

    <!-- Style Selection -->
    <div class="style-selector">
      <h2>Choose Art Style</h2>
      <div class="style-options">
        <button class="style-btn active" data-style="van-gogh">Van Gogh</button>
        <button class="style-btn" data-style="anime">Anime</button>
        <button class="style-btn" data-style="pixel">Pixel Art</button>
        <button class="style-btn" data-style="watercolor">Watercolor</button>
        <button class="style-btn" data-style="sketch">Pencil Sketch</button>
      </div>
    </div>

    <!-- Drawing Area -->
    <div class="split-view">
      <!-- Original Drawing -->
      <div class="canvas-section">
        <h3>Your Drawing</h3>
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
      </div>

      <!-- AI Generated Art -->
      <div class="result-section">
        <h3>AI Transformation</h3>
        <div id="aiArtDisplay">
          <div class="placeholder">Draw something to see the AI transformation!</div>
        </div>
      </div>
    </div>

    <!-- Webcam Section -->
    <div class="webcam-section">
      <video id="webcam" autoplay playsinline></video>
    </div>

    <!-- Controls -->
    <div class="art-controls">
      <button id="transformBtn" class="primary-button">Transform Drawing</button>
      <button id="clearBtn" class="secondary-button">Clear Canvas</button>
    </div>
  </div>

  <!-- Include Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="script.js"></script>
  <script src="scripts/artmode.js"></script>
</body>
</html>
