<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestura - AI Art Transformation</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Temporary debug styles - can remove after layout is fixed */
    .artmode-page .split-view {
      border: 2px dashed red;
      min-height: 600px; /* Ensure minimum height */
    }
    .artmode-page .canvas-section,
    .artmode-page .result-section {
      border: 2px dashed blue;
      flex: 1;
    }
    .artmode-page #webcam {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border-radius: 8px;
      transform: scaleX(-1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }
    /* Artmode-specific layout */
    .artmode-page .split-view {
      display: flex;
      justify-content: flex-start;
      gap: 2rem;
      width: 100%;
      max-width: 1600px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .artmode-page .canvas-section,
    .artmode-page .result-section {
      flex: 1;
      min-width: 0; /* Prevent overflow */
      max-width: calc(50% - 1rem); /* Half width minus half gap */
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      height: 600px;
      overflow: hidden; /* Prevent content spill */
    }
    
    .artmode-page #drawingCanvas {
      width: 100% !important;
      height: 100% !important;
      background: white;
    }
    
    .artmode-page #aiArtDisplay {
      width: 100%;
      height: 100%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .artmode-page #webcam {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 160px;
      height: 120px;
      border-radius: 8px;
      transform: scaleX(-1);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Add this new rule */
    .artmode-page .canvas-section {
      margin-right: 200px;  /* Creates space on the right */
      margin-left: -100px;  /* Pulls it hard left */
      position: relative;   /* Allows negative margins to work */     
    }
  </style>
</head>
<body class="game-page artmode-page">
  <div class="container">
    <!-- Header -->
    <header>
      <h1>AI Art Transformation</h1>
      <p>Draw anything and let AI transform it into beautiful artwork!</p>
    </header>

    <!-- Style Selection -->
    <div class="style-selector">
      <div class="style-options">
        <button class="style-btn active" data-style="van-gogh">Van Gogh</button>
        <button class="style-btn" data-style="anime">Anime</button>
        <button class="style-btn" data-style="pixel">Pixel Art</button>
        <button class="style-btn" data-style="watercolor">Watercolor</button>
        <button class="style-btn" data-style="sketch">Pencil Sketch</button>
      </div>
    </div>

    <!-- Main Content Area -->
    <div class="split-view">
      <!-- Drawing Canvas -->
      <div class="canvas-section">
        <h3>Your Drawing</h3>
        <canvas id="drawingCanvas" width="800" height="600"></canvas>
        <video id="webcam" autoplay playsinline></video>
      </div>

      <!-- AI Generated Art -->
      <div class="result-section">
        <h3>AI Transformation</h3>
        <div id="aiArtDisplay">
          <div class="placeholder">Draw something to see the AI transformation!</div>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <div class="art-controls">
      <button id="transformBtn" class="primary-button">Transform Drawing</button>
      <button id="clearBtn" class="secondary-button">Clear Canvas</button>
    </div>
  </div>

  <!-- Include Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="script.js"></script>
  <script src="scripts/artmode.js"></script>
</body>
</html>
