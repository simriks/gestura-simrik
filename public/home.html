<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestura - Draw with Gestures!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Canvas for Paint Strokes -->
  <canvas id="paintCanvas"></canvas>

  <div class="container">
    <!-- Easel Image -->
    <img src="easel.png" alt="Painting Easel" class="easel">

    <!-- Header -->
    <header>
      <img src="Gestura.gif" alt="Gestura Title" class="title-gif">
      <p>Draw with Gestures!</p>
    </header>

    <!-- Game Mode Buttons -->
    <div class="game-modes">
      <button onclick="window.location.href='freestyle.html'" style="top: -120px;">Freestyle Drawing</button>
      <button onclick="window.location.href='multiplayer.html'" style="top: -120px;">Multiplayer Guessing Game</button>
      <button onclick="window.location.href='singleplayer.html'" style="top: -120px;">Single-Player AI Guessing Game</button>
      <button onclick="window.location.href='artmode.html'" style="top: -120px;">AI Art Transformation</button>
    </div>
  </div>

  <script>
    // Array of colors to choose from
    const colors = [
      "#ff4d4d", // Red
      "#ffd903", // Yellow
      "#2dc40f", // Green
      "#5ba1fc", // Blue
      "#ff6b6b", // Light Red
      "#4a90e2", // Light Blue
      "#ff7300", // Orange
      "#00ffd5", // Cyan
      "#7a00ff", // Purple
      "#ff00c8"  // Magenta
    ];
  
    // Select all buttons in the game-modes section
    const buttons = document.querySelectorAll('.game-modes button');
  
    // Add event listeners to each button
    buttons.forEach(button => {
      button.addEventListener('mouseenter', () => {
        // Randomly select a color
        const randomColor = colors[Math.floor(Math.random() * colors.length)];
        // Set the --hover-color CSS variable
        button.style.setProperty('--hover-color', randomColor);
      });
    });
  </script>

  <!-- Include Scripts -->
  <script src="scripts/home.js"></script>
</body>
</html>
