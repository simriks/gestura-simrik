<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestura - Single-Player AI Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header>
      <h1>Single-Player AI Guessing Game</h1>
      <p>Draw based on a prompt, and let the AI guess!</p>
    </header>

    <!-- Prompt Selection -->
    <div class="prompt-container">
      <div class="prompt-options" id="promptOptions">
        <!-- Prompts will be dynamically inserted here -->
      </div>
      <div class="timer" id="timer">
        Time: <span id="timeLeft">30</span>s
      </div>
      <div class="current-prompt" id="currentPrompt">
        <!-- Selected prompt will be shown here -->
      </div>
    </div>

    <!-- Canvas Section -->
    <div class="canvas-section">
      <canvas id="drawingCanvas" width="800" height="600"></canvas>
    </div>

    <!-- Webcam Section -->
    <div class="webcam-section">
      <video id="webcam" autoplay playsinline></video>
    </div>

    <!-- AI Response Section -->
    <div class="ai-response" id="aiResponse">
      <!-- AI's guess will appear here -->
    </div>
  </div>

  <!-- Include Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <script src="scripts/singleplayer.js"></script>
</body>
</html>
